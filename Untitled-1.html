<head>

    <title>GitHub-Themed Website</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #161b22;
            padding: 10px 20px;
            border-bottom: 1px solid #30363d;
        }

        nav a {
            color: #c9d1d9;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            color: #58a6ff;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #161b22;
            border-right: 1px solid #30363d;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        #sidebar a {
            display: block;
            color: #c9d1d9;
            text-decoration: none;
            margin: 10px 0;
            font-size: 16px;
        }

        #sidebar a:hover {
            color: #58a6ff;
        }

        #toggleButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #58a6ff;
            margin-top: 20px;
        }

        p {
            text-align: center;
            font-size: 1em;
            color: #8b949e;
        }

        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2ea043;
        }

        video {
            display: block;
            margin: 20px auto;
            border: 1px solid #30363d;
            border-radius: 10px;
        }
    </style>
</head>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
